<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores1 = function (arr) {
      const result = {}
      for (let i = 0; i < arr.length; i++) {
        let sumScore = 0
        arr[i].scores.forEach(function (score) {
          sumScore += score
        })
        const avgScore = sumScore / arr[i].scores.length
        result[arr[i].name] = avgScore
      }
      return result
    }

    const makeAvgScores2 = function (arr) {
      const result = {}
      for (item of arr) {
        let sumScore = 0
        item.scores.forEach(score => sumScore += score)
        result[item.name] = sumScore / item.scores.length
      }
      return result
    }

    const makeAvgScores3 = function (arr) {
      const result = {}
      arr.forEach(function (item) {
        let sumScore = 0
        item.scores.forEach(score => sumScore += score)
        result[item.name] = sumScore / item.scores.length
      })
      return result
    }

    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
